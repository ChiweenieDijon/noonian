<div class="dbui-edit-field-boolean col-sm-2 col-md-2 col-lg-2">
	<input ng-if="!typeDesc.subtype" type="checkbox" class="form-control" id="{{elemId}}" ng-model="binding.value">
	<select ng-if="typeDesc.subtype == 'trinary' " class="form-control" id="{{elemId}}" ng-model="binding.value"
	    ng-options="val.value as val.label for val in booleanValues">
	</select>
</div>

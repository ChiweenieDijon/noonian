<div class="row">
  <div class="col-sm-6">
    <date-string-editor ng-model="binding.dateStr" display-format="{{dateFormat}}" elem-id="{{elemId}}.date"></date-string-editor>
  </div>
  
  <div class="col-sm-6">
      <time-string-editor ng-model="binding.timeStr" display-format="{{timeFormat}}" elem-id="{{elemId}}.time"></time-string-editor>
  </div>
</div>
